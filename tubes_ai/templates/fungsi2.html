{% extends "base.html" %}
{% block content %}		
		<div class="container mt-5 pt-5 justify-content-center">
			<div class="row pt-4 justify-content-center text-center">
				<div class="col-sm-6">
					<label class="fs-2 border-bottom border-5 fw-bold text-cyan">Fungsi 2</label>
					<p class="mt-4 small">Analisis chat pada grup whatsapp</p>
				</div>
			</div>
			<div class="row justify-content-center text-center">
				<div class="col-sm-6 justify-content-center text-center">
					 <form action = "{{ url_for('fungsi_2') }}" method = "post" enctype="multipart/form-data">
						<input type="file" class="form-control bg-dark text-light" name="file">
						<br>
						<button type="submit" class="btn btn-primary">Kirim</button>
                     </form>
				</div>
			</div>
			{% if hasil %}
			<div class="row justify-content-center text-center mt-5">
				<label class="fs-2 fw-bold text-cyan">Result</label>
				<div class="row row-cols-1 row-cols-md-3 g-4">
				{% for i in hasil%}
				  <div class="col">
					<div class="card bg-secondary">
					  <div class="card-body">
						<h5 class="card-title">{{ i['nama'] }}</h5>
						<p class="card-text">
							<div class="progress">
							  <div class="progress-bar bg-danger" role="progressbar" style="width: {{ i['hs'] }}%" aria-valuenow="{{ i['hs'] }}" aria-valuemin="0" aria-valuemax="100"></div>
							</div>
							<div class="progress mt-1">
							  <div class="progress-bar bg-warning" role="progressbar" style="width: {{ i['cb'] }}%" aria-valuenow="{{ i['cb'] }}" aria-valuemin="0" aria-valuemax="100"></div>
							</div>
							<div class="progress mt-1">
							  <div class="progress-bar bg-info" role="progressbar" style="width: {{ i['bb'] }}%" aria-valuenow="{{ i['bb'] }}" aria-valuemin="0" aria-valuemax="100"></div>
							</div>
						</p>
					  </div>
					</div>
				  </div>
				{% endfor %}
				</div>
				<div class="text-start">
				<h5 class="mt-5 fw-bold">Ket.</h5>
					Merah: Hate Speech<br>
					Kuning: Cyberbullying<br>
					Biru: Biasa
				</div>
			{% endif %}
			</div>
		</div>
{%  endblock %}
